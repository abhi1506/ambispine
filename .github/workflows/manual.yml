name: Build and Commit React Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install
        working-directory: web

      - name: Build React app
        run: npm run build
        working-directory: web

      - name: Commit & push build folder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "abhi1506"
          git config user.email "abhisheksingh200515@gmail.com"
          # Add build folder from repo root
          git add web/build/**
          # Commit only if changes exist
          git diff --cached --quiet || git commit -m "chore: update build folder [skip ci]"
          # Push using GITHUB_TOKEN
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/abhi1506/ambispine.git" HEAD:main
