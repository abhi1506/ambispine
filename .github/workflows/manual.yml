name: Build and Commit React Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ðŸ“¥ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # ðŸ“¦ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # ðŸ“¥ Install dependencies
      - name: Install dependencies
        working-directory: web
        run: npm install

      # ðŸ“¦ Build production bundle
      - name: Build React app
        working-directory: web
        run: npm run build

      # ðŸ§ª Debug â€” See whatâ€™s in web folder
      - name: List contents
        run: ls -R web

      # âœ¨ Commit build folder
      - name: Commit & push build folder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "abhi1506"
          git config user.email "abhisheksingh200515@gmail.com"
          # Only commit if build folder exists
          if [ -d "web/build" ]; then
            echo "Adding build artifacts..."
            git add -f web/build/**
            # Only commit if there are changes
            git diff --cached --quiet || git commit -m "chore: update build folder [skip ci]"
            git push "https://x-access-token:${GITHUB_TOKEN}@github.com/abhi1506/ambispine.git" HEAD:main
          else
            echo "No build folder found â€” skipping commit"
          fi

