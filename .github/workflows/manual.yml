name: Build, Commit & Download (Node 22)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: false }

      - uses: actions/setup-node@v4
        with: { node-version: 22 }

      - name: Install dependencies
        working-directory: web
        run: npm install --legacy-peer-deps

      - name: Patch CRA for Node 22
        working-directory: web
        run: npm install react-scripts@5 --legacy-peer-deps

      - name: Clean build
        working-directory: web
        run: rm -rf build || true

      - name: Build React
        working-directory: web
        run: npm run build --verbose

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: web/build

      - name: Commit & push
        env: { GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} }
        run: |
          git config user.name "abhi1506"
          git config user.email "abhisheksingh200515@gmail.com"
          cd web
          git add -f build
          git diff --cached --quiet || {
            git commit -m "chore: update build [skip ci]"
            git push "https://x-access-token:${GITHUB_TOKEN}@github.com/abhi1506/ambispine.git" HEAD:main
          }
