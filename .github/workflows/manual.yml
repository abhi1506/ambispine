name: Build and Push React Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: web
        run: npm install

      - name: Build React app
        working-directory: web
        run: npm run build

      - name: Commit & push build folder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd web
          git config user.name "abhi1506"
          git config user.email "abhisheksingh200515@gmail.com"

          # add only if folder exists
          if [ -d "build" ]; then git add build; fi

          git diff --cached --quiet || git commit -m "chore: update build folder [skip ci]"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/abhi1506/ambispine.git" HEAD:main
