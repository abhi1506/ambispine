name: Build and Commit React Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # We'll use GITHUB_TOKEN to push

      # 2ï¸âƒ£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          
      - name: Install dependencies
        working-directory: web    # ğŸ‘ˆ important!
        run: npm install

      - name: Build React app
        working-directory: web    # ğŸ‘ˆ important!
        run: npm run build

      - name: Commit build folder
        working-directory: web    # ğŸ‘ˆ important if build/ is inside web/
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update build folder [skip ci]"
          branch: main
          file_pattern: build/**
          add: "build/**"
          commit_user_name: abhi1506
          commit_user_email: abhisheksingh200515@gmail.com
          push: true

