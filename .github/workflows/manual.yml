name: Build and Commit React Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # We'll use GITHUB_TOKEN to push

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3️⃣ Install dependencies (inside web folder)
      - name: Install dependencies
        run: npm install
        working-directory: web

      # 4️⃣ Build React app
      - name: Build React app
        run: npm run build
        working-directory: web

      # 5️⃣ Commit and push build folder (manual git commands)
      - name: Commit and push build folder
        run: |
          git config user.name "abhi1506"
          git config user.email "abhisheksingh200515@gmail.com"
          git add web/build/**
          git diff --quiet && echo "No changes to commit" || git commit -m "chore: update build folder [skip ci]"
          git push origin main
