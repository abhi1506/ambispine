name: Build and Push React Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write   # Ensure Actions can push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ðŸ‘‡ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # required for push via HTTPS

      # ðŸ‘‡ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # ðŸ‘‡ Install dependencies (inside web folder)
      - name: Install dependencies
        working-directory: web
        run: npm install

      # ðŸ‘‡ Build React app
      - name: Build
        working-directory: web
        run: npm run build

      # ðŸ‘‡ Commit & push build folder back to repo
      - name: Commit & push build folder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd web
          git config user.name "abhi1506"
          git config user.email "abhisheksingh200515@gmail.com"
          git add build/**
          # Only commit if there are changes
          git diff --cached --quiet || git commit -m "chore: update build folder [skip ci]"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/abhi1506/ambispine.git" HEAD:main
