name: Build and Commit React Build

on:
  push:
    branches:
      - main   # Trigger on push to main branch
  workflow_dispatch:   # Allows manual run from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # We'll use GITHUB_TOKEN for push

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build React app
      - name: Build React app
        run: npm run build

      # 5️⃣ Commit and push build folder
      - name: Commit and push build
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update build folder [skip ci]"
          branch: main
          file_pattern: build/**    # Include all nested files
          add: "build/**"           # Stage all build files
          commit_user_name: abhi1506
          commit_user_email: abhisheksingh200515@gmail.com
          push: true
